                        <label for="classNameInput" class="form-label">Class Name</label>
                        <input type="text" class="form-control" id="classNameInput" v-model="newClassName" required>
                     </div>
                     <!-- You might need additional fields for the form -->
                     <button type="submit" class="btn btn-primary">Create</button>
                  </form>
               </div>
            </div>
         </div>
      </div>

      <table class="table mt-4">
         <thead>
            <tr>
               <th scope="col">Class Name</th>
               <th scope="col">Madrasa Name</th>

            </tr>
         </thead>
         <tbody>
            <tr v-for="classItem in classes" :key="classItem._id">
               <td>{{ classItem?.className }}</td>
               <td>{{ classItem?.madrasa?.name }}</td>
               <td>
                  <!-- Delete button -->
                  <button class="btn btn-danger" @click="deleteClass(classItem._id)">

            </tr>

   <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
   <script>
      new Vue({
         el: '#app',
         data: {
            classes: [],
            newClassName: '' // Store the new class name
         },
         mounted() {
            this.getClasses()
            // Get token from localStorage


         },
         methods: {
            getClasses() {
               const token = localStorage.getItem('token');
               if (token) {
                  fetch('https://madrasa-back.vercel.app/api/class/list', {
                        headers: {
                           'Authorization': `${token}`
                        }
                     })
                     .then(response => response.json())
                     .then(data => {
                        this.classes = data;
                     })
                     .catch(error => {
                        console.error('Error:', error);
                     });
               } else {
                  console.error('Token not found in localStorage');
                  // Handle authentication failure
               }
            },
            createClass() {
               const token = localStorage.getItem('token');
               const newClassData = { className: this.newClassName };

               if (token) {
                  fetch('https://madrasa-back.vercel.app/api/class/create', {
                        method: 'POST',
                        headers: {
                           'Content-Type': 'application/json',
                           'Authorization': `${token}`
                        },
                        body: JSON.stringify(newClassData)
                     })
                     .then(response => response.json())
                     .then(data => {
                        // Assuming the response returns the created class
                        //this.classes.push(data);
                        this.newClassName = ''; // Clear input field
                        this.getClasses()
                        const modal = new bootstrap.Modal(document.getElementById('createClassModal'));
                        consolr.log(modal)
                       modal.hide();
                        // $('#createClassModal').modal('hide'); // Close modal
                     })
                     .catch(error => {
                        console.error('Error:', error);
                     });
               } else {
                  console.error('Token not found in localStorage');
                  // Handle authentication failure
               }
            },
            deleteClass(classId) {
               const token = localStorage.getItem('token');

               if (token) {
                  const confirmed = window.confirm('Are you sure you want to delete this?');
                  if (confirmed) {
                     fetch(`https://madrasa-back.vercel.app/api/class/delete/${classId}`, {
                           method: 'DELETE',
                           headers: {
                              'Authorization': `${token}`
                           }
                        })
                        .then(response => {
                           if (response.ok) {
                              this.getClasses();
                              // Optionally: Show a success message or perform other actions
                           } else {
                              console.error('Failed to delete class');
                              // Handle deletion failure
                           }
                        })
                        .catch(error => {
                           console.error('Error:', error);
                        });
                  }
               } else {
                  console.error('Token not found in localStorage');
                  // Handle authentication failure
               }
            },

            logout() {
               localStorage.removeItem('token');
               localStorage.removeItem('user');
               window.location.href = '../teacher-login.html';
            },

         }
      })
   </script>
