<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js Animated Modal</title>
  <style>
    /* Styles for the modal */
    .modal {
      display: none; /* Initially hidden */
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* CSS for modal content */
    .modal-content {
      background-color: #fefefe;
      padding: 20px;
      border-radius: 5px;
      animation-name: modal-open;
      transition: all .3s;
      animation-duration: 0.3s;
    }

    @keyframes modal-open {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .close-btn {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close-btn:hover,
    .close-btn:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="app">
    <button @click="showModal = true">Open Modal</button>
    <div class="modal" v-if="showModal" @click.self="showModal = false">
      <div class="modal-content" @click.stop>
        <span class="close-btn" @click="showModal = false">&times;</span>
        <h2>Vue.js Animated Modal</h2>
        <p>This is a simple animated modal using Vue.js.</p>
      </div>
    </div>
  </div>

  <!-- Vue.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  
  <script>
    new Vue({
      el: '#app',
      data: {
        showModal: false
      }
    });
  </script>
</body>
</html>
