<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue 2 CDN Print Div Content Example</title>
  <!-- Vue.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  <style>
    /* Some basic styling for demonstration purposes */
    #content {
      border: 1px solid #ccc;
      padding: 20px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="content">
      <!-- Your content to be printed -->
      <h1>Hello, this content will be printed!</h1>
      <p>Some text...</p>
      <img src="image.jpg" alt="Image" />
      <!-- ... other content ... -->
    </div>

    <button @click="printDiv">Print Content</button>
  </div>

  <script>
    new Vue({
      el: '#app',
      methods: {
        printDiv() {
          const contentToPrint = document.getElementById('content').innerHTML;
          const originalContents = document.body.innerHTML;

          // Replace the body content with the content of the div to be printed
          document.body.innerHTML = contentToPrint;

          // Trigger the print dialog
          window.print();

          // Restore the original content
          document.body.innerHTML = originalContents;
        }
      }
    });
  </script>
</body>
</html>
